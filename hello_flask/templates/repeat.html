<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h2>Phrase: {{phrase}}</h2>
    <h3>Times: {{num}}</h3>

    {% for x in range (0, num): %}
        <p>{{phrase}}</p>
    {% endfor%}

    {% if phrase == "hello" %}
        <p>The phrase says hello</p>
    {% endif %}
</body>
</html>
